  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: docker.io/rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    # Wait until redis is up to run
    depends_on:
      - "redis"
    ports:
      - "8080:8081"  

